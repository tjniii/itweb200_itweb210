<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>

    <h1>Contact Form</h1>
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="John Doe" tabindex="1">

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Atlanta" tabindex="2">

        <label for="zipcode">Zip code: </label>
        <input type="text" id="zipcode" placeholder="30312" tabindex="3">

        <label for="waiver">Disclaimer acknowledgement</label>
        <input type="checkbox" name="confirmed" id="waiver" tabindex="4">

        <label for="carselection">Cars:</label>
        <select id="carselection" tabindex="5">
            <option>BMW</option>
            <option>Aura</option>
            <option>Audi</option>
            <option>Toyota</option>
        </select>

        <textarea name="details" rows="5" cols="60" placeholder="Please type your request here" id="request" tabindex="6"></textarea>
        <input type="button" value="Send" id="send-btn" tabindex="7">
    </form>

    <footer>Copyright 2023</footer>
    
</body>
</html>
