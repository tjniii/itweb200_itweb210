<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Photo Gallery</title>
    <style>
        /* Optional: Add some basic styling for better presentation */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .copyright {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

    <table>
        <caption>Employee Information</caption>
        <tr>
            <th>Photo</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><img src="vacation1.jpg" alt="Beach Sunset" /></td>
            <td>2023-01-01</td>
            <td>A beautiful sunset on the beach.</td>
        </tr>
        <tr>
            <td><img src="vacation2.jpg" alt="Mountain View" /></td>
            <td>2023-02-15</td>
            <td>Scenic view from the top of the mountain.</td>
        </tr>
        <tr>
            <td><img src="vacation3.jpg" alt="City Lights" /></td>
            <td>2023-03-20</td>
            <td>Nighttime cityscape with dazzling lights.</td>
        </tr>
        <tr>
            <td colspan="3" class="copyright">&copy; 2023 Your Name. All rights reserved.</td>
        </tr>
    </table>

</body>
</html>
