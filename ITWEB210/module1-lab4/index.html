    <title>Emily Dickinson's Poem</title>
    <style>
        /* Optional: Add some basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <p>I'm Nobody! Who are you?<br>
    Are you - Nobody - Too?<br>
    Then there's a pair of us!<br>
    Don't tell! They'd banish us - you know!</p>

    <p>How dreary - to be - Somebody!<br>
    How public - like a Frog -<br>
    To tell one's name - the livelong June -<br>
    To an admiring Bog!</p>

    <p><cite>By Emily Dickinson (1891)</cite></p>

</body>
</html>
