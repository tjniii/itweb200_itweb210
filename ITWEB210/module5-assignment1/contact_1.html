<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>

    <h1>Contact Form</h1>
    <form action="" method="post">
        Name: <input type="text" id="name" placeholder="John Doe">
        City:  <input type="text" id="city" placeholder="Atlanta">
        Zip Code: <input type="text" id="zipcode" placeholder="30312">

        <label for="waiver">Disclaimer acknowledgement</label>
        <input type="checkbox" name="confirmed" id="waiver">

        Car: <select>
            <option>BMW</option>
            <option>Aura</option>
            <option>Audi</option>
            <option>Toyota</option>
        </select>

        <textarea name="details" rows="5" cols="60" placeholder="Please type your request here"></textarea>
        <input type="button" value="Send">
    </form>

    <footer>Copyright 2023</footer>
    
</body>
</html>
